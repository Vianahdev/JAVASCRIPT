<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esquadro</title>

        <style>
            .esquadro{
                width: 600px;
                height: 400px;
                margin: 0 auto;
            }

            #painel{
                width: 600px;
                height: 400px;
            }
        </style>

    </head>
    <body>

        <div class="esquadro">
            <canvas id="painel"></canvas>
        </div>
        
        <script>
            let l_canva = document.querySelector('canvas#painel');
            let l_pincel = l_canva.getContext('2d');

            l_pincel.fillStyle = 'black';
            l_pincel.beginPath();
            l_pincel.moveTo(50, 50);
            l_pincel.lineTo(50, 400);
            l_pincel.lineTo(400, 400);
            l_pincel.fill();

            l_pincel.fillStyle = 'white';
            l_pincel.beginPath();
            l_pincel.moveTo(100, 175);
            l_pincel.lineTo(100, 350);
            l_pincel.lineTo(275, 350);
            l_pincel.fill();

        </script>
    </body>
</html>
