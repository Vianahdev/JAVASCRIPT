<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>empty canvas</title>

        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            .tela{
                margin: 0 auto;
                width: 600px;
                height: 400px;
                margin-top: 5px;
            }


        </style>
    </head>
    <body>

        <div class="tela">
            <canvas width="600" height="400"></canvas>
        </div>

        <script>
            var v_tela = document.querySelector('canvas');
            var v_pincel = v_tela.getContext('2d');

            v_pincel.fillStyle = 'Lightgrey'; 
            v_pincel.fillRect(0,0,600,400);
               
        </script>
        
    </body>
</html>
