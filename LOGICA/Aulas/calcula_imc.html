<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso | Alura</title>
</head>
<body>
    <Script>

    var v_imcMatheus = calcIMC(1.85,94);
    var v_imcGabriel = calcIMC(1.85,120);

    mostra("O IMC DO MATHEUS E: " + v_imcMatheus + " ,ESTA CLASSIFICADO COMO: " + validaIMC(v_imcMatheus));
    pulaLinha(1);

    function pulaLinha(numlinha){
        for(var i = 0; i < numlinha; i++){
            document.write("<br>");
        }
    }

    function mostra(texto){
        document.write(texto);
    }

    function calcIMC(altura,peso){
        let l_result = Math.round(peso / (altura * altura));

        return l_result;
    }

    function validaIMC(num){
        if(num <= 18.5){
            return "MAGREZA";
        }else if(num >= 18.5 && num <= 24.9){
            return "NORMAL";
        }else if(num >= 25 && num <= 29.9){
            return "SOBREPESO I";
        }else if(num >= 30 && num <= 39.9){
            return "OBESIDADE II";
        }else{
            return "OBESIDADE GRAVE III";
        }
    }

    </Script>
</body>
</html>
