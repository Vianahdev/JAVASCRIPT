<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Jogo Pong</title>
    </head>
    <body>
        
        <canvas id="painel" width="600" height="400"></canvas>

        <script>
            var v_painel = document.querySelector('canvas#painel');
            var v_pincel = v_painel.getContext('2d');

            var v_raio = 10;

            v_pincel.fillStyle = 'black';
            v_pincel.fillRect(0,0,600,400);

            function circle(x, y, raio){

                v_pincel.fillStyle = 'white';
                v_pincel.beginPath();
                v_pincel.arc(x, y, raio, 0, 2 * 3.14);
                v_pincel.fill();
            }

            function rectangle(x, y, width, height){
                v_pincel.fillStyle = 'white';
                v_pincel.fillRect(x,y,width,height);
            }

            circle(300, 200, v_raio + 5);
            rectangle(0,150, 10, 100);
            rectangle(590,150, 10, 100);

        </script>
        
    </body>
</html>
